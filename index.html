<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light no-select">
      <a class="navbar-brand ms-3" href="#">
        <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
          loading="lazy">
        <span class="ms-2">jot</span>
      </a>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="col-lg-3 p-4">
          <ul id="note-list" class="list-group">
            <!-- <li class="list-group-item d-flex justify-content-between align-items-start">
              <div class="ms-2 me-auto">
                <div class="fw-bold">
                  Title
                </div>
                date <br>

              </div>
            </li> -->
          </ul>
        </div>

        <div id="note-info" class="col-3">

        </div>

        <div class="col-lg-5 mt-5 card form-card elevation-5">
          <section class="row">
            <h4>Take a Note</h4>
            <form id="note-form" onsubmit="app.notesController.addNote()">
              <input type="text" required class="form-control" id="note-title" name="title" minlength="3" maxlength="15"
                placeholder="Note Title">
              <textarea placeholder="write a note..." class="form-control" name="content" id="note-content" cols="30"
                rows="10"></textarea>
              <div class="row">
                <div class="col-2 mx-4">
                  <button type="submit" class="btn btn-secondary">Save</button>
                </div>

            </form>
          </section>
        </div>
      </div>
    </div>
  </main>
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
